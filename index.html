<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./imagens/ginastica.png">
  <script src="./js/script.js" defer type="module"></script>

  <title>Calculadora de IMC</title>
</head>

<body>

  <div class="alert-error">
    Digite somente números
  </div>

  <div class="container">
    <img class="imagen" src="./imagens/bicicleta-estacionaria.png" alt="">
    <main class="card">
      <form>
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input id="weight" type="text" placeholder="60">
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input id="height" type="text" placeholder="175">
        </div>

        <button type="submit">Calcular IMC <img src="./assets/arrow.svg" alt="Seta"> </button>
      </form>
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">

        <button class="close"><img src="./assets/close.svg" alt="X para fechar o popup"></button>

        <span>IMC é de 28</span>
      </h2>
    </div>
  </div>


</body>

</html>
